<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">DLSU SHS Library</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	
	<div class="detailBox col-md-9">
		<div class="titleBox">
			<label>Book Reviews</label>
			<button type="button" class="close" aria-hidden="true">&times;</button>
		</div>
		<div class="commentBox">
			<p class="taskDescription">Lorem Ipsum is simply dummy text of
				the printing and typesetting industry.</p>
		</div>
		<div class="actionBox">
			<ul class="commentList">
				<li>
					<div class="commenterImage">
						<img src="http://placekitten.com/50/50" />
					</div>
					<div class="commentText">
						<p class="">Hello this is a test bad review.</p>
						<span class="date sub-text">on March 5th, 2014</span>

					</div>
				</li>
			</ul>
			<form class="form-inline" role="form">
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Your comments" />
				</div>
				<div class="form-group">
					<button class="btn btn-default">Add</button>
				</div>
			</form>
		</div>
	</div>
