<!DOCTYPE html>
<html lang="en">
<head>

	window.jQuery
			|| document
					.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
</script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
<link href="jumbotron.css" rel="stylesheet">

<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

<!-- SELECT -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

<!-- SELECT -->

</head>
<style>
#sign-in {
	margin-top: 15px;
	padding: 20px;
	border-radius: 10px;
	background-color: #e0e0e0;
}
</style>

<script type="text/javascript" src="js/datepicker.js"></script>

<script>
$(document).ready(function() {
	$('#submit').click(function(){
		$('#sign-in-form').submit();
	});

});
</script>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">DLSU SHS Library</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div id="sign-in" class="col-md-6 col-md-offset-3">

		<form id="sign-in-form" method="post" action="new_user">
			<div class="form-group">
				<label for="user_id">Student/Employee #:</label> <input
					type="number" class="form-control" id="user_id">
			</div>
			<div class="form-group">
				<label for="first_name">First Name:</label> <input type="text"
					class="form-control" id="first_name">
			</div>
			<div class="form-group">
				<label for="mid_name">Middle Name:</label> <input type="text"
					class="form-control" id="mid_name">
			</div>
			<div class="form-group">
				<label for="last_name">Last Name:</label> <input type="text"
					class="form-control" id="last_name">
			</div>
			<div class="form-group">
				<label>Birthdate</label>
				<div>
					<div class="input-group input-append date" id="datePicker">
						<input type="text" class="form-control" name="birthdate" /> <span
							class="input-group-addon add-on"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="name">Username:</label> <input type="text"
					class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="email">Email address:</label> <input type="email"
					class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd">
			</div>
			<div class="form-group">
				<label for="cpwd">Confirm Password:</label> <input type="password"
					class="form-control" id="cpwd">
			</div>
			<div class="form-group">
				<label for="email">Secret Question:</label> <input type="email"
					class="form-control" id="question">
			</div>
			<div class="form-group">
				<label for="email">Secret Answer:</label> <input type="email"
					class="form-control" id="answer">
			</div>
			<button id="cancel" class="btn btn-default col-md-4 col-md-offset-2 btn-space">Cancel</button>
			<button id="submit" class="btn btn-success col-md-4 btn-space">Submit</button>
		</form>
	</div>



</body>
</html>
